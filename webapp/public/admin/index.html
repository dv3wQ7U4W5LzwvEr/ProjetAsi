<!DOCTYPE html>
<html lang="en" ng-app="adminApp" ng-controller="eventCtrl">

<head>
    <title>Bootstrap 101 Template</title>
    <link href="lib/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/js.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid fullScreenHeight zeroRef">
        <div class="row container-fluid fullScreenHeight ">

            <!-- ************* LEFT PANEL *************-->
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 zeroRef fullScreenHeight divOverflow">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphiconedit" aria-hidden="true"/>
                        </button>
                    </div>

                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default" ng-click="savePres()">
                            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"/>
                        </button>

                        <button type="button" class="btn btn-default" ng-click="newSlide()">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"/>
                        </button>

                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphiconremove" aria-hidden="true"/>
                        </button>
                    </div>

                    <div class="form-group">
                        <label for="currentPresTitle">Title</label>
                        <input type="text" ng-model="currentPresenation.title" class="form-control" id="currentPresTitle">
                    </div>
                </div>
                <!-- TODO LATER -->
            </div>

            <script src="lib/js/jquery-1.11.3.min.js"></script>
            <script src="lib/js/angular.min.js"></script>
            <script src="js/services/FactoryService.js"></script>
            <script src="js/application/AdminApp.js"></script>
            <script src="js/controllers/EventController.js"></script>
</body>

</html>
